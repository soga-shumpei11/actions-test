              'xxx/dev/version.json')
                ENVIRONMENTS+=("dev")
                ;;
              'xxx/stg/version.json')
                ENVIRONMENTS+=("stg")
                ;;
              'xxx/prd/version.json')
                ENVIRONMENTS+=("prd")
                ;;
            esac
          done < changed_files.txt
